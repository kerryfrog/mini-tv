name: Release DMG

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: macos-14
    permissions:
      contents: write
    env:
      BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
      P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Required Secrets
        shell: bash
        run: |
          set -euo pipefail
          required=(
            BUILD_CERTIFICATE_BASE64
            P12_PASSWORD
            APPLE_ID
            APPLE_APP_SPECIFIC_PASSWORD
            APPLE_TEAM_ID
          )
          for key in "${required[@]}"; do
            if [[ -z "${!key:-}" ]]; then
              echo "::error::Missing required secret: $key"
              exit 1
            fi
          done

      - name: Import Developer ID Certificate
        shell: bash
        run: |
          set -euo pipefail
          CERT_PATH="$RUNNER_TEMP/developer_id.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 24)"

          echo "$BUILD_CERTIFICATE_BASE64" | base64 -D > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -d user -s "$KEYCHAIN_PATH"

          security import "$CERT_PATH" \
            -k "$KEYCHAIN_PATH" \
            -P "$P12_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security \
            -T /usr/bin/productbuild

          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          IDENTITY="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | awk -F '\"' '/Developer ID Application/ { print $2; exit }')"
          if [[ -z "$IDENTITY" ]]; then
            echo "::error::Developer ID Application identity not found after importing certificate."
            exit 1
          fi

          echo "CODESIGN_IDENTITY=$IDENTITY" >> "$GITHUB_ENV"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"

      - name: Build DMG
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/build_dmg.sh
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ -z "$VERSION" || "$VERSION" == "$GITHUB_REF_NAME" ]]; then
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          CODESIGN_IDENTITY="$CODESIGN_IDENTITY" ./scripts/build_dmg.sh "$VERSION"

          DMG_FILE="$(ls dist/*.dmg | head -n 1)"
          if [[ -z "$DMG_FILE" ]]; then
            echo "::error::No DMG file found in dist/"
            exit 1
          fi
          echo "DMG_FILE=$DMG_FILE" >> "$GITHUB_ENV"

      - name: Notarize DMG
        shell: bash
        run: |
          set -euo pipefail
          xcrun notarytool submit "$DMG_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

      - name: Staple and Validate DMG
        shell: bash
        run: |
          set -euo pipefail
          xcrun stapler staple "$DMG_FILE"
          xcrun stapler validate "$DMG_FILE"

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MiniTubePlayer-dmg
          path: ${{ env.DMG_FILE }}

      - name: Attach DMG to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.DMG_FILE }}
          generate_release_notes: true

      - name: Cleanup Temporary Keychain
        if: always()
        shell: bash
        run: |
          if [[ -n "${KEYCHAIN_PATH:-}" ]]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi
